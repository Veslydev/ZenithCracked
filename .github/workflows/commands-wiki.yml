name: Publish Commands Wiki

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - 1.21.0

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Gradle Wrapper Verification
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Elevate wrapper permissions
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          dependency-graph: generate-and-submit

      - name: Build ZenithProxy Java
        run: ./gradlew jarBuild

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: commands
          path: build/Commands.md

  edit:
    runs-on: ubuntu-latest
    needs:
      - generate
    steps:
      - name: Check out wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          fetch-depth: 0

      - name: Print Wiki Repo
        run: |
          ls -lah

      - name: Download job artifact
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts/

      - name: Replace Contents
        run: |
          mv -f artifacts/Commands.md Commands.md

      - name: Commit Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Commands.md
          git commit -m "Update Commands"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: ${{github.repository}}.wiki
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}
